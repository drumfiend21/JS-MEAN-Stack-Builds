<!DOCTYPE html>
<html lang="en">
<head>
    <base href="/" />
    <title>Fullstack Academy Generated Application</title>
    <link rel="stylesheet" type="text/css" href="/bootstrap/dist/css/bootstrap.css" />
    <link rel="stylesheet" href="https://cdn.rawgit.com/angular/bower-material/v0.10.0-rc4-master-afa213d/angular-material.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=RobotoDraft:300,400,500,700,400italic">
    <link rel="stylesheet" type="text/css" href="/css/normalize.css" />
    <link rel="stylesheet" type="text/css" href="/css/card.css" />
    <link rel="stylesheet" type="text/css" href="/css/set.css" />
    <link rel="stylesheet" type="text/css" href="/css/demo.css" />
    <link rel="stylesheet" type="text/css" href="/css/component.css" />
    <link rel="stylesheet" type="text/css" href="/style.css" />
    <link rel="stylesheet" type="text/css" href="/fonts/font-awesome-4.2.0/css/font-awesome.min.css" />
    <link rel="stylesheet" type="text/css" href="http://fonts.googleapis.com/css?family=Open+Sans:400,600">
    

    <script src="/lodash/index.js"></script>
    <script src="/angular/angular.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.9/angular-route.js"></script>
    <script src="/angular-ui-router/release/angular-ui-router.js"></script>
    <script src="/angular-bootstrap/dist/ui-bootstrap.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular-animate.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular-route.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular-aria.min.js"></script>
    <script src="/ngstorage/ngStorage.min.js"></script>
    <script src="/socket.io-client/socket.io.js"></script>
    <script src="/main.js"></script>
    <script src="/js/modernizr.custom.js"></script>
    

</head>
<body ng-app="FullstackGeneratedApp">
    
    <!-- <div ui-view></div> -->

    <div class="container">
        <div id="splitlayout" class="splitlayout">
        <navbar></navbar>
            <div class="intro">
                <div class="side side-left">
                    <header class="codropsheader clearfix">
                        <h1>Caked Up</h1>
                    </header>
                    <div class="intro-content">
                        <!-- content -->
                        
                    </div>
                    <div class="overlay"></div>
                </div>
                <div class="side side-right">
                    <div class="intro-content">
                        <!-- content -->
                        
                    </div>
                    <div class="overlay"></div>
                </div>
            </div><!-- /intro -->
            <div class="page page-right">
                <div class="page-inner">
                    <section>
                       <div ui-view></div>
                    </section>
                </div><!-- /page-inner -->
            </div><!-- /page-right -->
            <div class="page page-left">
                <div class="page-inner">
                    <section>
                        <div ui-view></div>
                    </section>
                </div><!-- /page-inner -->
            </div><!-- /page-left -->
            <a id="back_right" href="#" style="color: {{colorScheme[0]}}" class="back back-right" title="back to intro">&rarr;</a>
            <a id="back_left" href="#" style="color: {{colorScheme[0]}}" class="back back-left" title="back to intro">&larr;</a>
        </div><!-- /splitlayout -->
    </div><!-- /container -->

    <script>
            // For Demo purposes only (show hover effect on mobile devices)
            [].slice.call( document.querySelectorAll('a[href="#"') ).forEach( function(el) {
                el.addEventListener( 'click', function(ev) { ev.preventDefault(); } );
            } );
    </script>
    <script type="text/ng-template" id="myModalContent.html">

        <div class="modal-header">
            <h3 class="modal-title">{{cake.name}}</h3>
        </div>
    
        <div class="modal-body">

            <div class="row">
                <div class="col col-xs-9">
                    <div>
                        <label>Name: </label> {{ cake.name }}
                    </div>
                    <div>
                        <label>Description: </label> {{ cake.description }}
                    </div>
                    <div>
                        <label>Type: </label> {{ cake.type }}
                    </div>
                    <div>
                        <label>In Stock: </label> {{ cake.quantity }}
                    </div>
                    <div>
                        <label>Price: </label> ${{ cake.price }}
                    </div>
                </div>
            </div>

        </div>
    
        <div class="modal-footer">
            <button class="btn btn-primary" ng-click="addToCart(cake)">Add to Cart</button>
            <button class="btn btn-danger" ng-click="removeFromCart(cake)">Cancel</button>
        </div>
    </script>
    <script src="/js/classie.js"></script>
    <script src="/js/cbpSplitLayout.js" async></script>
    
   
</body>
</html>
