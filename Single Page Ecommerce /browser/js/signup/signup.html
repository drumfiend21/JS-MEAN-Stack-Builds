<form id="signUp-form" name="signupForm" ng-submit="signupForm.$valid && sendLogin(signup)">
    <!-- {{ signupForm | json }} -->
    <alert type="danger" ng-show="error">
        {{ error }}
    </alert>

    <div class="form-group">
        <label for="email">Email address</label>
        <input type="text" ng-model="signup.email" class="form-control" id="email" placeholder="Enter email" required>
    </div>
    <div class="form-group">
        <label for="login-password">Password</label>
        <input type="password" ng-model="signup.password" class="form-control" id="login-password" placeholder="Password" required>
        <!-- <div class="error" ng-show="signupForm.input.$error.required">REQUIRED!</div> -->
    </div>
    <!-- <button type="submit" class="btn btn-default">Submit</button> -->
    <!-- <submit-user-button></submit-user-button> -->
    <button type="submit" class="btn btn-default" ng-show=" checkingOut" ng-click="checkingOut = true">Submit & Checkout (cart full)</button>
    <button type="submit" class="btn btn-default" ng-show="checkingOut" >Submit & Continue Shopping (cart full)</button>
    <button type="submit" class="btn btn-default" ng-hide= "checkingOut">Submit</button>
    <!-- <button type="submit" class="btn btn-default">Submit</button> -->

    <button type="submit" class="btn btn-default" ui-sref = "login">Have a username?  Click to login.</button>
</form>
