<form id="login-form" name="loginForm" ng-submit="loginForm.$valid && sendLogin(login)">

    <alert type="danger" ng-show="error">
        {{ error }}
    </alert>

    <div class="form-group">
        <label for="email">Email address</label>
        <input type="text" ng-model="login.email" class="form-control" id="email" placeholder="Enter email">
    </div>
    <div class="form-group">
        <label for="login-password">Password</label>
        <input type="password" ng-model="login.password" class="form-control" id="login-password" placeholder="Password">
    </div>
    <!-- <button type="submit" class="btn btn-default">Submit</button> -->
    <!-- <submit-user-button></submit-user-button> -->
    <button type="submit" class="btn btn-default" ng-show="cart.length !== 0 || checkingOut" ng-click="checkingOut = true">Submit & Checkout (cart full)</button>
    <button type="submit" class="btn btn-default" ng-show="cart.length !== 0 || checkingOut" >Submit & Continue Shopping (cart full)</button>
    <button type="submit" class="btn btn-default" ng-hide= "cart.length !== 0 || checkingOut">Submit</button>
</form>
