<h1>STORES</h1>

<div class="grid col-xs-10 pull-right">
    <figure ng-repeat="store in storeArray track by $index" ng-mouseover="showOverlay=true" ng-mouseout="showOverlay=false" class="caked-up" style="background: {{colorScheme[0]}}">
        <img src="./images/placeholders/1.jpg" />
        <figcaption>
            <h3>{{ store.name }}<span></span></h3>
            <p>{{ store.description }}</p>
            
            <!-- Reviews: {{ store.reviewNum }} -->

            <div class="card-panel" ng-show="showOverlay">
                <a ng-show="!customStores" ng-click = "storeCast(store)" ui-sref="storeViewProducts({storeId: store._id})"><span class="inner">View Store</span></a>
                <a ng-show="customStores" ng-click = "storeCast(store)" ui-sref="cake-builder({storeId: currentStore._id})"><span class="inner">Build a Cake</span></a>
            </div>     

        </figcaption>
    </figure>
</div>
