
<br>
<span>Name your creation!</span>
<error-message ng-show="cake.name.$touched && cake.name.$error.required">
    Cake name is a required field.
</error-message>
<error-message ng-show="cake.name.$error.minlength">
    Your cake name needs to be atleast 1 character long.
</error-message>
<input ng-model="cake.name" type="text" ng-minlength="1" required name="cakename">
<br>
<br>

<span>How Many Layers on your Cake?</span>
<select ng-model="numLayerSelected" ng-change="update(selectedNumLayers, numLayerSelected)" data-ng-options="num as num for num in numLayers">
    <option value="">Select Number of Layers</option>
</select>
{{cake.selectedNumLayers}}





<br>
<br>

<span>Shape</span>
<error-message ng-show="editCardForm.category.$touched && editCardForm.category.$error.required">
    You need to select a category.
</error-message>
<select ng-model="cake.shape" ng-change="update('shape', cake.shape)" data-ng-options="shape as shape.name for shape in shapes">
    <option value="">Select Shape</option>
</select>
{{currentPrices.shape.name}}
<br>
