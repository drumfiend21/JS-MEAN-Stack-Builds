<button ui-sref="adminHome({storeId: storeId})">Back to Admin Home</button>
<h1>Order List</h1>

<div ng-repeat="order in orderList">
	<h4>{{order.status }}</h4>
	<div ng-repeat="item in order.items">
		<h3>{{item.name}} - <span>{{item.price | currency}}</span></h3>
	</div>
	<button ng-click="showEditCake(order._id)">Process</button>
    <button ng-click="cancelOrder(order._id)">Cancel</button>
	<button ng-click="completeOrder(order._id)">Complete</button>
	<hr>
</div>
